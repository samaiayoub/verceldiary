<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('backround1.png');">

  <div class="bg-white bg-opacity-80 shadow-2xl rounded-2xl p-10 w-full max-w-md text-center transition-all duration-500 backdrop-blur-sm">
    <h1 class="text-5xl font-bold text-blue-800 mb-8">My Diary</h1>


    <div id="step1">
      <button
        onclick="revealPassword()"
        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition"
      >
        Next
      </button>
    </div>


    <div id="step2" class="hidden mt-6">
      <input
        type="password"
        id="passwordInput"
        placeholder="Enter password"
        class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      />
      <button
        onclick="checkPassword()"
        class="px-5 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full"
      >
        Enter
      </button>
      <p id="error" class="text-red-500 text-sm mt-2 hidden">*loud incorrect buzzer*</p>
    </div>
  </div>

  <script>
    function revealPassword() {
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").classList.remove("hidden");
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const correct = "yesthisisnotencryptedlol";
      if (input === correct) {
        window.location.href = "mainhub.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
